<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-ENGINE | Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass w-full max-w-lg rounded-2xl p-6 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">
                V-ENGINE
            </h1>
            <p class="text-slate-400 text-sm mt-2">Baixe vídeos e áudios em alta qualidade</p>
        </div>

        <div class="space-y-4">
            <div class="relative">
                <input type="text" id="videoUrl" 
                    placeholder="Cole o link do vídeo aqui..." 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg py-3 px-4 pr-24 focus:outline-none focus:border-blue-500 transition-all text-sm">
                
                <button onclick="pasteLink()" 
                    class="absolute right-2 top-2 bg-slate-700 hover:bg-slate-600 text-xs py-2 px-3 rounded-md transition-all">
                    <i class="fa-solid fa-paste mr-1"></i> Colar
                </button>
            </div>

            <button onclick="analyzeVideo()" id="btnAnalyze"
                class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-3 rounded-lg transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-magnifying-glass"></i> Analisar Vídeo
            </button>
        </div>

        <div id="resultArea" class="hidden mt-8 space-y-4 animate-fade-in">
            <div class="glass p-4 rounded-xl flex flex-col sm:flex-row gap-4">
                <img id="thumb" class="w-full sm:w-32 h-24 object-cover rounded-lg shadow-md" src="" alt="Thumbnail">
                <div class="flex-1">
                    <h3 id="videoTitle" class="font-bold text-sm line-clamp-2">Título do Vídeo</h3>
                    <p id="videoAuthor" class="text-xs text-slate-400 mt-1"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="download('mp4')" class="bg-green-600 hover:bg-green-700 py-2 rounded-lg text-sm font-bold transition-all">
                    <i class="fa-solid fa-video mr-1"></i> MP4 (Vídeo)
                </button>
                <button onclick="download('mp3')" class="bg-purple-600 hover:bg-purple-700 py-2 rounded-lg text-sm font-bold transition-all">
                    <i class="fa-solid fa-music mr-1"></i> MP3 (Áudio)
                </button>
            </div>
        </div>

        <div id="status" class="hidden mt-4 text-center text-sm p-3 rounded-lg"></div>
    </div>

    <script>
        // Função para colar o link do clipboard
        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('videoUrl').value = text;
            } catch (err) {
                alert("Para colar, permita o acesso à área de transferência ou use Ctrl+V.");
            }
        }

        async function analyzeVideo() {
            const url = document.getElementById('videoUrl').value;
            const btn = document.getElementById('btnAnalyze');
            const resultArea = document.getElementById('resultArea');
            const status = document.getElementById('status');

            if (!url) return;

            // Interface em loading
            btn.disabled = true;
            btn.innerHTML = `<div class="loader w-5 h-5 border-2 rounded-full"></div> Analisando...`;
            status.classList.add('hidden');

            try {
                const response = await fetch('/api/info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('thumb').src = data.thumbnail_url;
                    document.getElementById('videoTitle').innerText = data.title;
                    document.getElementById('videoAuthor').innerText = data.uploader;
                    resultArea.classList.remove('hidden');
                } else {
                    throw new Error(data.detail || "Erro ao analisar link");
                }
            } catch (err) {
                status.innerText = err.message;
                status.className = "mt-4 text-center text-sm p-3 rounded-lg bg-red-900/30 text-red-400";
                status.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid fa-magnifying-glass"></i> Analisar Vídeo`;
            }
        }

        async function download(type) {
            const url = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');
            
            status.innerText = "Processando download... Isso pode levar alguns minutos.";
            status.className = "mt-4 text-center text-sm p-3 rounded-lg bg-blue-900/30 text-blue-400";
            status.classList.remove('hidden');

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, format_type: type })
                });

                const data = await response.json();

                if (response.ok) {
                    status.innerText = "Download pronto! Iniciando...";
                    status.className = "mt-4 text-center text-sm p-3 rounded-lg bg-green-900/30 text-green-400";
                    window.location.href = data.download_url;
                } else {
                    throw new Error("Erro no processamento.");
                }
            } catch (err) {
                status.innerText = "Erro ao baixar. O vídeo pode ser muito longo ou protegido.";
                status.className = "mt-4 text-center text-sm p-3 rounded-lg bg-red-900/30 text-red-400";
            }
        }
    </script>
</body>
</html>
